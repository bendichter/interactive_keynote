<!DOCTYPE html>
<html>

<head>
    <title>SVG foreignObject test</title>
    <style>
        div {
            display: block;
            color: black;
            padding: 3px;
        }
    </style>

</head>

<body>
    <h1>foreignObject demo</h1>
    <svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="4" fill="red" />
      <foreignObject x="100" y="25" width="250" height="50">
            <head xmlns="http://www.w3.org/1999/xhtml">
                <meta charset="utf-8">
                <title>Bokeh Plot</title>

        <link rel="stylesheet" href="test_pres2/assets/player/bokeh.css" type="text/css" />

        <script type="text/javascript" src="test_pres2/assets/player/bokeh.js"></script>
        <script type="text/javascript">
            Bokeh.set_log_level("info");
        </script>
                <style>
                  html {
                    width: 100%;
                    height: 100%;
                  }
                  body {
                    width: 90%;
                    height: 100%;
                    margin: auto;
                  }
                </style>
            </head>
            <body xmlns="http://www.w3.org/1999/xhtml">


                <div class="bk-root">
                    <div class="bk-plotdiv" id="1055"></div>
                </div>

            </body>
          <div>This is a div nestled between a circle and a rectangle drawn in SVG. </div>
        </body>
      </foreignObject>
    <rect x="100" y="100" width="300" height="100" stroke-width="4" fill="blue" stroke="red" />
  </svg>
</body>

</html>
